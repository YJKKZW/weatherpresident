<!doctype html><!-- 1行目はdoctype宣言、html5であることを宣言する -->
<html><!-- 全体をhtmlタグでくくる  -->
  <head><!-- ページには表示されないけど必要な情報を記述するhead -->
    <meta charset="utf-8"><!-- htmlファイルの文字コードがutf-8であることを宣言 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/s/css/style.css" rel="stylesheet">
  </head>
  <body><!-- ページには表示される内容 -->
    <section class="container">
      <div class="row">
        <div class="col-md-12 title">
          WeatherPresident
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-md-12 area">
          {{area}}
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        {% for forecast in forecasts %}
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12 date">
              {{ forecast['dateLabel'] }}<br>{{ forecast['date'] }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 weather">
              <p>天気アイコン</p>
              <a class="maxtemperature">{{ forecast['temperature']['max']['celsius'] }}</a>&nbsp;&frasl;&nbsp;<a class="mintemperature">{{ forecast['temperature']['min']['celsius'] }}</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="description">解説</p>
          <p class="descriptiondetail">{{descriptiondetail}}</p>
        </div>
      </div>
    </section>
  </body>
</html>
